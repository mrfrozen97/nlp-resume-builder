nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_score_resume
  examples: |
    - How well does my resume match this job?
    - Can you evaluate my resume?
    - What is my resume match score?
    - Can you score my resume?
    - score my resume

- intent: ask_score_impact
  examples: |
    - What is the score impact of adding this skill?
    - Tell me the score impact of this project
    - I want to know the score impact of my changes
    - Can you show me the score impact?
    - What's the score impact after this update?
    - Score impact of removing Python?
    - Show me the score impact of this edit
    - How does this affect the score impact?
    - Give me the score impact for this new experience
    - What’s the score impact if I change the job title?
    - Let’s check the score impact before saving
    - Score impact after optimization?

- intent: add_experience
  examples: |
    - Add my recent internship at [Google](company)
    - Include my new job at [Microsoft](company)
    - I want to add a new work experience

- intent: change_project_section
  examples: |
    - Replace the project section
    - Update the project part of my resume
    - Can you edit the projects?

- intent: optimize_resume
  examples: |
    - Optimize my resume
    - Can you improve my resume?
    - Make my resume better
    - I want you to enhance my resume
    - Please revise my resume for this job
    - Generate an optimized version of my resume
    - Tailor my resume for the job
    - Help me with resume optimization
    - Update my resume using the job description
    - Reformat and improve my resume
    - Adjust my resume to match the job posting
    - Optimize the resume for better match

- intent: provide_job_title
  examples: |
    - It's a [Data Scientist](job_title) role
    - I'm applying for [Software Engineer](job_title)
    - The position is [Machine Learning Engineer](job_title)
    - The job is [Frontend Developer](job_title)

