    - The position is [Machine Learning Engineer](job_title)
    - The job is [Frontend Developer](job_title)

- intent: provide_company
  examples: |
    - The job is at [Amazon](company)
    - Company is [Google](company)
    - I want to apply to [Meta](company)
    - It's for a job at [Netflix](company)

- intent: provide_skill
  examples: |
    - Add [Python](skill)
    - Include [machine learning](skill) and [TensorFlow](skill)
    - Add [NLP](skill), [PyTorch](skill)
    - I have experience with [Kubernetes](skill)
    - I worked with [Docker](skill) and [Spark](skill)

